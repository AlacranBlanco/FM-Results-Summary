<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightSlateBlue: "hsl(252, 100%, 67%)",
              lightRoyalBlue: "hsl(241, 81%, 54%)",
              violetblue: "hsla(256, 72%, 46%, 1)",
              persianblue: "hsla(241, 72%, 46%, 0)",
              white: "hsl(0, 0%, 100%)",
              paleBlue: "hsl(221, 100%, 96%)",
              lightLavender: "hsl(241, 100%, 89%)",
              darkGrayBlue: "hsl(224, 30%, 27%)",
              lightRed: "hsl(0, 100%, 67%)",
              orangeyYellow: "hsl(39, 100%, 56%)",
              greenTeal: "hsl(166, 100%, 37%)",
              cobaltBlue: "hsl(234, 85%, 45%)",
            },
            fontFamily: {
              sans: ["Hanken Grotesk", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-wite flex md:justify-center md:items-center min-h-screen">
    <!-- Hero Container -->

    <!-- Result Container -->
    <div
      class="relative flex flex-col md:rounded-[2rem] bg-white shadow-2xl md:m-0 md:flex-row"
    >
      <div
        class="md:w-[23rem] flex flex-col bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue p-10 md:rounded-[2rem] rounded-b-[2rem] space-y-7 items-center"
      >
        <h4 class="text-[22px] text-white/80">Your Result</h4>
        <div
          class="w-[11rem] bg-gradient-to-b from-violetblue to-persianblue p-10 rounded-full antialiased flex flex-col justify-center items-center"
        >
          <h4 class="text-6xl font-bold text-white">76</h4>
          <h4 class="text-xl text-gray-100/50">of 100</h4>
        </div>
        <!-- Great -->
        <div class="flex flex-col space-y-7">
          <h4 class="text-3xl font-semibold text-white text-center">Great</h4>
          <p class="text-xl font-thin text-white/70 text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="flex flex-col bg-white p-10 rounded-2xl space-y-5">
        <h4 class="text-2xl text-darkGrayBlue font-semibold">Summary</h4>
        <div class="flex flex-col space-y-5">
          <div
            class="text-lightRed bg-lightRed/10 flex space-x-3 p-4 md:w-[18rem] rounded-xl justify-between items-center"
          >
            <div class="flex flex-row space-x-2 items-center justify-center">
              <img src="./assets/images/icon-reaction.svg" class="w-5" />
              <h4 class="text-lg font-semibold">Reaction</h4>
            </div>
            <div class="flex flex-row space-x-1">
              <p class="font-bold text-darkGrayBlue">80</p>
              <p class="text-darkGrayBlue/50 font-semibold">/</p>
              <p class="text-darkGrayBlue/50 font-bold">100</p>
            </div>
          </div>
          <div
            class="text-orangeyYellow bg-orangeyYellow/10 flex space-x-3 p-4 md:w-[18rem] rounded-xl justify-between items-center"
          >
            <div class="flex flex-row space-x-2 items-center justify-center">
              <img src="./assets/images/icon-memory.svg" class="w-5" />
              <h4 class="text-lg font-semibold">Memory</h4>
            </div>
            <div class="flex flex-row space-x-1">
              <p class="font-bold text-darkGrayBlue">92</p>
              <p class="text-darkGrayBlue/50 font-semibold">/</p>
              <p class="text-darkGrayBlue/50 font-bold">100</p>
            </div>
          </div>
          <div
            class="text-greenTeal bg-greenTeal/10 flex space-x-3 p-4 md:w-[18rem] rounded-xl justify-between items-center"
          >
            <div class="flex flex-row space-x-2 items-center justify-center">
              <img src="./assets/images/icon-verbal.svg" class="w-5" />
              <h4 class="text-lg font-semibold">Verbal</h4>
            </div>
            <div class="flex flex-row space-x-1">
              <p class="font-bold text-darkGrayBlue">61</p>
              <p class="text-darkGrayBlue/50 font-semibold">/</p>
              <p class="text-darkGrayBlue/50 font-bold">100</p>
            </div>
          </div>
          <div
            class="text-cobaltBlue bg-cobaltBlue/10 flex space-x-3 p-4 md:w-[18rem] rounded-xl justify-between items-center"
          >
            <div class="flex flex-row space-x-2 items-center justify-center">
              <img src="./assets/images/icon-visual.svg" class="w-5" />
              <h4 class="text-lg font-semibold">Visual</h4>
            </div>
            <div class="flex flex-row space-x-1">
              <p class="font-bold text-darkGrayBlue">72</p>
              <p class="text-darkGrayBlue/50 font-semibold">/</p>
              <p class="text-darkGrayBlue/50 font-bold">100</p>
            </div>
          </div>
          <div>
            <button
              class="w-full bg-darkGrayBlue rounded-full p-4 text-white mt-2 hover:opacity-90 duration-300"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
